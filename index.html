<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="dropzone-box">
        <h2>Subir archivo</h2>
        <p>Click para subir o soltar archivo</p>
        <div class="dropzone-area">
            <div class="file-upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-cloud-upload">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
                    <path d="M9 15l3 -3l3 3" />
                    <path d="M12 12l0 9" />
                </svg>
            </div>
            <input type="file" name="uploaded-file" id="upload-file" required accept="image/*">
            <div class="file-info">
                <p>Archivos no seleccionados</p>
            </div>
        </div>
        <div class="dropzone-description">
            <span>Tama√±o maximo de archivo: 25MB</span>
        </div>
        <div class="dropzone-actions">
            <div class="dropzone-help">
                Centro de ayuda
            </div>
            <div>
                <button type="reset">Cancelar</button>
                <button id="submit-button" type="submit">Subir</button>
            </div>
        </div>
    </form>
</body>
<script src="./script.js"></script>

</html>
